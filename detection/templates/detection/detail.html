{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <!-- Left side: Report Analysis (increased width) -->
        <div class="col-md-7">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h3>Analysis Results</h3>
                </div>
                <div class="card-body">
                    <div class="report-image-container mb-3">
                        <img src="{{ report.image.url }}" class="img-fluid" alt="Medical Report">
                    </div>
                    <div class="analysis-content">
                        <h5>Cancer Probability: {{ report.probability|floatformat:2 }}%</h5>
                        <h6>Key Findings:</h6>
                        <p>{{ report.findings|linebreaks }}</p>
                        <h6>Medical Guidance:</h6>
                        <p>{{ report.guidance|linebreaks }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right side: Chat Interface (decreased width) -->
        <div class="col-md-5">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h3>Interactive Consultation</h3>
                </div>
                <div class="card-body d-flex flex-column">
                    <div id="chat-messages" class="flex-grow-1 mb-3" style="height: 450px; overflow-y: auto;">
                    </div>
                    <div class="input-group">
                        <input type="text" id="question" class="form-control" 
                               placeholder="Type your question..."
                               onkeypress="handleKeyPress(event)">
                        <button onclick="sendMessage()" id="send-btn" class="btn btn-primary">
                            <span id="send-icon">Send</span>
                            <span id="loading-icon" style="display: none;">
                                <span class="spinner-border spinner-border-sm"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.chat-message {
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
}

.user-message {
    background-color: #e3f2fd;
    border-right: 4px solid #0d6efd;
    margin-left: auto;
    border-top-right-radius: 5px;
}

.bot-message {
    background-color: #f8f9fa;
    border-left: 4px solid #0d6efd;
    margin-right: auto;
    border-top-left-radius: 5px;
}

.bot-thinking {
    display: flex;
    align-items: center;
    gap: 8px;
    background: #f0f2f5;
    padding: 12px 16px;
    border-radius: 15px;
    width: fit-content;
    margin-bottom: 15px;
}

.dot-pulse {
    position: relative;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #0d6efd;
    animation: pulse 1.5s infinite;
}

.dot-pulse:nth-child(2) {
    animation-delay: 0.2s;
}

.dot-pulse:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes pulse {
    0% { transform: scale(0.8); opacity: 0.5; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.8); opacity: 0.5; }
}

.message-enter {
    opacity: 0;
    transform: translateY(20px);
    animation: slideIn 0.3s ease forwards;
}

@keyframes slideIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Updated chat UI styles */
.card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    height: calc(100vh - 120px);
}

.card-body {
    padding: 1.5rem;
}

.chat-message {
    margin-bottom: 20px;
    padding: 15px 20px;
    border-radius: 15px;
    max-width: 85%;
    font-size: 1.1rem;
    line-height: 1.5;
}

.user-message {
    background-color: #e3f2fd;
    border-right: 4px solid #0d6efd;
    margin-left: auto;
    border-top-right-radius: 5px;
}

.bot-message {
    background-color: #f8f9fa;
    border-left: 4px solid #0d6efd;
    margin-right: auto;
    border-top-left-radius: 5px;
}

#chat-messages {
    padding: 15px;
    background-color: #ffffff;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
}

.input-group {
    margin-top: 0.5rem;
}

.form-control {
    padding: 8px 12px;
    font-size: 1rem;
}

.btn {
    padding: 8px 15px;
    font-size: 1rem;
}

.report-image-container {
    max-height: 400px;  /* Increased height for report */
    overflow-y: auto;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    padding: 10px;
}

/* Markdown content styling improvements */
.bot-message h1 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #0d6efd;
}

.bot-message ul, .bot-message ol {
    margin: 1rem 0;
    padding-left: 2rem;
}

.bot-message li {
    margin-bottom: 0.5rem;
}

.bot-message blockquote {
    font-size: 1.1rem;
    padding: 1rem;
    background-color: #f8f9fa;
    margin: 1rem 0;
}
</style>

<!-- Add this in the head section or before your closing body tag -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const reportContext = {
    probability: "{{ report.probability|floatformat:2 }}",
    findings: `{{ report.findings|escapejs }}`,
    guidance: `{{ report.guidance|escapejs }}`,
    reportId: "{{ report.id }}"
};

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

function addMessage(content, isUser) {
    const messages = document.getElementById('chat-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${isUser ? 'user-message' : 'bot-message'} message-enter`;
    
    // If it's a bot message, parse markdown
    if (!isUser) {
        // Extract the "Bot:" prefix
        const prefix = '<strong>Bot:</strong>';
        const messageContent = content.replace(prefix, '');
        // Parse markdown and reapply the prefix
        messageDiv.innerHTML = `${prefix} ${marked.parse(messageContent)}`;
    } else {
        messageDiv.innerHTML = content;
    }
    
    messages.appendChild(messageDiv);
    messages.scrollTop = messages.scrollHeight;
}

function addTypingIndicator() {
    const messages = document.getElementById('chat-messages');
    const thinkingDiv = document.createElement('div');
    thinkingDiv.className = 'bot-thinking';
    thinkingDiv.id = 'typing-indicator';
    
    for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot-pulse';
        thinkingDiv.appendChild(dot);
    }
    
    messages.appendChild(thinkingDiv);
    messages.scrollTop = messages.scrollHeight;
}

function removeTypingIndicator() {
    const typingDiv = document.getElementById('typing-indicator');
    if (typingDiv) {
        typingDiv.remove();
    }
}

function setLoading(loading) {
    const sendIcon = document.getElementById('send-icon');
    const loadingIcon = document.getElementById('loading-icon');
    const sendBtn = document.getElementById('send-btn');
    const questionInput = document.getElementById('question');
    
    sendIcon.style.display = loading ? 'none' : 'inline';
    loadingIcon.style.display = loading ? 'inline' : 'none';
    sendBtn.disabled = loading;
    questionInput.disabled = loading;
}

function sendMessage() {
    const questionInput = document.getElementById('question');
    const question = questionInput.value.trim();
    
    if (!question) return;
    
    addMessage(`<strong>You:</strong> ${question}`, true);
    setLoading(true);
    addTypingIndicator();
    
    fetch('/chat/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            question: question,
            context: reportContext
        })
    })
    .then(response => response.json())
    .then(data => {
        removeTypingIndicator();
        addMessage(`<strong>Bot:</strong> ${data.response}`, false);
        questionInput.value = '';
    })
    .catch(error => {
        removeTypingIndicator();
        addMessage(`<strong>Error:</strong> Failed to get response. Please try again.`, false);
    })
    .finally(() => {
        setLoading(false);
    });
}

// Add some CSS for markdown formatting
const markdownStyles = document.createElement('style');
markdownStyles.textContent = `
    .bot-message {
        font-family: system-ui, -apple-system, sans-serif;
    }
    .bot-message p {
        margin-bottom: 0.5rem;
    }
    .bot-message ul, .bot-message ol {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        padding-left: 1.5rem;
    }
    .bot-message code {
        background-color: #f0f0f0;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: monospace;
    }
    .bot-message pre {
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 5px;
        overflow-x: auto;
    }
    .bot-message blockquote {
        border-left: 3px solid #0d6efd;
        margin: 0.5rem 0;
        padding-left: 1rem;
        color: #666;
    }
    .bot-message table {
        border-collapse: collapse;
        margin: 0.5rem 0;
    }
    .bot-message th, .bot-message td {
        border: 1px solid #ddd;
        padding: 0.5rem;
    }
    .bot-message th {
        background-color: #f8f9fa;
    }
`;
document.head.appendChild(markdownStyles);

// Update the initial greeting to use markdown
document.addEventListener('DOMContentLoaded', function() {
    addMessage(`<strong>Bot:</strong> # Welcome to Your Analysis

I've analyzed your report. Here's how I can help:

* Ask about specific findings in your report
* Get explanations of medical terms
* Learn about treatment options
* Understand risk factors
* Get general breast cancer information

Feel free to ask any questions about your results or breast cancer in general.`, false);
});
</script>
{% endblock %}
